---
layout: slide
---

{{{ slide.content }}}
{{{ slide.question.html }}}
<textarea rows="{{{ slide.rows }}}" style="width:95%" class='submitCompare'
  placeholder='Type your answer (at least 140 characters)'>
</textarea>
<a class='btn btn-success submitCompare'>
  Submit and Compare
</a>
<a class='btn btn-danger clearSubmitCompare'>Clear</a>

{{# slide.blocks }}
<div class='{{class}}' style='display: none;'>
  {{{ html }}}
</div>
{{/ slide.blocks }}
